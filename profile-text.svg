<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
    <path id="path" d="M10 50h580v50" fill="none" />
  </defs>
  <text font-size="30" fill="url(#gradient)">
    <textPath href="#path">
      Hello, World!
      <animate attributeName="startOffset" from="100%" to="0%" dur="5s" fill="freeze" />
      <animate attributeName="fill" values="url(#gradient);#000000" dur="5s" fill="freeze" />
    </textPath>
  </text>
</svg>
