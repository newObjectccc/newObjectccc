<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
  <style>
    .text {
      font: bold 30px monospace;
      fill: black;
      animation: typing 3s steps(30, end), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
  <text class="text" x="0" y="50">Hello, World!</text>
</svg>
